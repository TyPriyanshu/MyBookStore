    <script>
       function addToCart(description, price, quantity) {
            // Get the existing cart items from local storage or initialize an empty array
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the new item to the cart
            cartItems.push({ description: description, price: price, quantity: quantity });

            // Save the updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cartItems));

            // Alert the user that the item has been added to the cart (you can customize this part)
            alert('Item added to Cart!');
        
        }
    </script>
